<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800,900" rel="stylesheet">
  <title>MadeRIGHT</title>
</head>

<body>
  <!-- Div container overall -->
  <div class="container">
    <!-- Header Bar  -->
    <div class="headerContainer">
      <div id="logo">
        <header>
          <img src="images/MadeRight_logo.png" alt="company logo" width="50%" height="50%">
        </header>
      </div>
      <div id="nav">
        <a class="home" href="#"><img src="images/home.png" alt="home" align="center" width="20em"> Home </a>
        <a class="taas" href="#"><img src="images/taas.png" alt="transcription services" align="center" width="20em"> Transcription </a>
        <a class="info" href="#"><img src="images/info.png" alt="more information" align="center" width="20em"> Information </a>
        <a class="support" href="#"><img src="images/support.png" alt="support" align="center" width="20em"> Support </a>
        <span style="font-size:1.5em;cursor:default" onclick="openNav()">&#9776; </span></li>
        <!-- This is the sidenav, has JS -->
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="#">Client Login</a>
          <a href="#">Create a Client Account</a>
          <a href="#">Contact Sales</a>
          <a href="#">Typist Hiring</a>
          <a href="#">Contact Typist Operations</a>
        </div>
      </div>
    </div>
    <!-- Main Content -->
    <div class="mainContainer">
      <!-- app -->
      <div id="app">
        <h1>Download the MadeRight App</h1>
        <button id="ios" type="button" name="iOS">
            <a href="#"> iOS </a>
          </button>
        <button id="and" type="button" name="Android">
            <a href="#"> Android </a>
          </button>
      </div>
      <!-- promo -->
      <div id="promo">
        <h1>Sign Up for and Account Today</h1>
        <button type="button" name="Promotional Credit">
          <a href="#"> Receive a Document Free </a>
        </button>
      </div>
      <!-- client -->
      <div id="client">
        <h1>Send Us a File</h1>
        <button id="client" type="button" name="client">
          <a href="#">Client Login</a>
        </button>
      </div>
      <!-- typist -->
      <div id="typist">
        <h1>We are Hiring, <br> Highly Qualified Transcriptionists</h1>
        <button id="typist" type="button" name="typist">
          <a href="#">Inquire Here</a>
        </button>
      </div>
    </div>
    <!-- javascript for side nav  -->
    <script src="./javascript/cp2.js"></script>

</body>
<!-- Footer Information  -->
<footer>
  <div class="bottomFooter">
    <div id="contact us">
      <button id="cu" type="button" name="contact">
          <a href="#"> Contact Us </a>
        </button>
    </div>
    <div id="updates">
      <button id="update" type="button" name="update">
        <a href="#"> Updates </a>
      </button>
    </div>
    <div id="company">
      <button id="company" type="button" name="company">
          <a href="#"> Company </a>
        </button>
    </div>
    <div id="legal">
      <button id="legal" type="button" name="legal">
          <a href="#"> Legal </a>
        </button>
    </div>
    <div class="copyrightContainer">
      &copy;
      <script type="text/javascript">
        document.write(new Date().getFullYear());
      </script>
      Rachael Elizabeth Thompson
    </div>
  </div>
</footer>

</html>
