<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,700" rel="stylesheet">
  <title>Car Count</title>
</head>
<!-- set-up for grid display with flex -->

<body>
  <!-- main container for display -->
  <div id="container">
    <!-- header for top with game directions  -->
    <header class="head">
      <h1>Agile Motorworks</h1>
      <div id="description">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi, veritatis, excepturi. <br>
          Tenetur doloribus itaque, dolor quia, reprehenderit perspiciatis voluptatibus sit.
        </p>
      </div>
    </header>
    <div id="gridBox">
      <div id="stats">
        <div id="pLs">
        </div>
        <div id="cSl">
        </div>
      </div>
      <div id="productionLine">
        <button class="prodButton"type="button" name="button">Produce Agile Eco</button>
      </div>
      <div id="carSalesLot">
        <button class="sellButton" type="button" name="button"> Sell Agile Eco</button>
      </div>
      <div id="totals"></div>
    </div>
  </div>
  <div id="footer">
    &copy; &nbsp;
    <span id="copyright"></span> &nbsp;| &nbsp;Rachael Elizabeth Thompson
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
  <script src="./javascript/cp3.js"></script>
</body>
