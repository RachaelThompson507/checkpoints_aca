<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <title>Car Count</title>
</head>
<!-- set-up for grid display with flex -->

<body>
  <!-- main container for display -->
  <div id="container">
    <!-- header for top with game directions  -->
    <header class="head">
      <h1>Agile Motorworks</h1>
      <div id="description">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi, veritatis, excepturi. <br>
          Tenetur doloribus itaque, dolor quia, reprehenderit perspiciatis voluptatibus sit.
        </p>
      </div>
    </header>
    <div id="gridBox">
      <div id="productionLine">
        <!-- <h2> Produce Automobile </h2> -->
        <button class="prodButton" type="button" name="button">
          <i class="fas fa-car"></i> &nbsp; Produce Agile Eco &nbsp;
        </button>
      </div>
      <div id="carSalesLot">
        <!-- <h2> Sell Automobile </h2> -->
        <button class="sellButton" type="button" name="button">
        <i class="fas fa-credit-card"></i> &nbsp; Sell Agile Eco &nbsp;
        </button>
      </div>
      <div id="stats">
        <!-- <h2> Statistics </h2> -->
        <button class="statButton" type="button" name="button">
          <i class="fas fa-file-invoice-dollar"></i> &nbsp; Check Statistics &nbsp;
        </button>
        <div id="pLs"></div>
        <div id="cSl"></div>
        <div id="inventory"></div>
      </div>
    </div>
  </div>
  <div id="footer">
    &copy; &nbsp;
    <span id="copyright"></span> &nbsp;| &nbsp;Rachael Elizabeth Thompson
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
  <script src="./javascript/cp3.js"></script>
</body>

</html>
