<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge" />
  <meta name="viewport" content="width=devicewidth" , initialscale=1/>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800,900" rel="stylesheet">
  <title>MadeRIGHT</title>
</head>

<body>
  <div class="wrapper">
    <!--Top is the top row -->
    <div class="top-header">
      <div id="logo">
        <header>
          <img src="images/MadeRight_logo.png" alt="company logo" width="50%" height="50%">
        </header>
      </div>
      <div id="nav">
        <nav>
          <a class="home" href=""><img src="images/home.png" alt="home" align="center" width="4%"> Home </a>
          <a class="taas" href=""><img src="images/taas.png" alt="transcription services" align="center" width="4%"> Transcription Services </a>
          <a class="info" href=""><img src="images/info.png" alt="more information" align="center" width="4%"> Information </a>
          <a class="support" href=""><img src="images/support.png" alt="support" align="center" width="4%"> Support </a>
          <span style="font-size:32px;cursor:default" onclick="openNav()">&#9776; </span>
        </nav>
        <!-- This is the sidenav, has JS @ bottom -->
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="#">Client Login</a>
          <a href="#">Contact Sales</a>
          <a href="#">Typist Hiring</a>
          <a href="#">Contact Typist Operations</a>
        </div>
      </div>
    </div>
    <!--This section showcases the App -->
    <div class="app">
      <div id="android">
        <a href=""> <img src="../images/appstore.svg" alt="download app iOS" width="" height=""> </a>
      </div>
      <div id="ios">
        <a href=""> <img src="../images/google.png" alt="download google playstore"> </a>
      </div>
    </div>
    <!--This section showcases our partners -->
    <section class="partners">
    </section>
    <!--This section is for user grps client/typists -->
    <section class="users">
      <div id="client"> </div>
      <div id="typists"> </div>
    </section>
    <!--This section is for a inclusive footer
  this will contain redirects to other pages
  this will need to have unordered lists -->
    <section class="bottom-footer">
      <div id="updates"> </div>
      <div id="company"> </div>
      <div id="taas"> </div>
      <div id="legal"> </div>
    </section>
    <section class="copyright">
      <footer>
      </footer>
    </section>
  </div>
</body>

<!-- JS for sidenav -->
<script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }
</script>
